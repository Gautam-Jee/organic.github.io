{% extends 'headfoot.html' %}

{% load static %}


{% block title %}Registration{% endblock title %}



{% block body %}

{% if messages %}
<div class="p-5 my-2 bg-green-400 text-white font-sans text-2xl">
    <span class=" font-bold float-right cursor-pointer hover:text-black text-4xl" onclick="this.parentElement.style.display='none';">&times;</span>
    {% for message in messages %}
    <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
    {% endfor %}
</div>
{% endif %}

<!-- registration body -->
<div class="text-2xl font-sans my-10 p-4 text-white">

    <h1 class=" bg-green-600 p-2 text-4xl text-center">USER REGISTRATION</h1>
    <form class="bg-green-500 my-4 rounded-md" action="/registration/" method="POST">
        {% csrf_token %}


        <div class=" pt-6 text-center space-x-2">
            <label class="cursor-pointer" for="phone">Mobile No :</label>
            <input class=" text-green-900 text-sm p-2 " type="tel" placeholder="Enter mobile number" name="phone"
                id="phone" required>
        </div>

        <div class=" pt-6 text-center space-x-14">
            <label class="cursor-pointer" for="e-mail">E-Mail :</label>
            <input class=" text-green-900 text-sm p-2 " type="text" placeholder="Enter e-mail" name="e-mail"
                id="e-mail">
        </div>


        <div class=" pt-6 text-center space-x-2">
            <label class="cursor-pointer" for="fname">First Name :</label>
            <input class=" text-green-900 text-sm p-2 " type="text" placeholder="Enter first name" name="fname"
                id="fname" required>
        </div>



        
        <div class=" pt-6 text-center space-x-2">
            <label class="cursor-pointer" for="lname">Last Name :</label>
            <input class=" text-green-900 text-sm p-2 " type="text" placeholder="Enter last name" name="lname"
                id="lname">
        </div>

        <div class=" pt-6 text-center space-x-9">
            <label class="cursor-pointer" for="pass1">Password :</label>
            <input class=" text-green-900 text-sm p-2 " type="password" placeholder="Enter password" name="pass1"
                id="pass1" required>
        </div>

        <div class=" pt-6 text-center space-x-2">
            <label class="cursor-pointer" for="pass2">Confirm Password :</label>
            <input class=" text-green-900 text-sm p-2 " type="password" placeholder="Enter password" name="pass2"
                id="pass2" required>
        </div>

        

        <button class="p-2 bg-blue-700 my-4 mx-auto w-full rounded-full hover:bg-blue-900" type="submit">Submit</button>


    </form>

</div>





{% endblock body %}
